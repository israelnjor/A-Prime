<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A-Prime | Question</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/cards.css" />
  <link rel="stylesheet" href="css/question.css" />
</head>
<body>

  <!-- TOP BAR -->
  <header class="top-bar">
    <button class="back-btn">←</button>
    <div class="top-info">
      <span class="topic-name">Algebra</span>
      <span class="question-count">Question 1 of 50</span>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container">

    <!-- QUESTION CARD -->
    <section class="card question-card">
      <p class="question-number">Question 1</p>
      <p class="question-text">
        Solve: 2x² − 5x − 3 = 0
      </p>
    </section>

    <!-- OPTIONS -->
    <section class="options">
      <button class="option">A. x = 3 or −½</button>
      <button class="option">B. x = −3 or ½</button>
      <button class="option">C. x = 1 or −3</button>
      <button class="option">D. x = ½ or −3</button>
    </section>

    <!-- ACTION -->
    <div class="action-area">
      <button class="primary-btn" disabled>
        Check answer
      </button>
    </div>

    <!-- FEEDBACK (hidden by default) -->
    <section class="feedback hidden">
      <p class="feedback-text"></p>
    </section>

    <!-- SOLUTION (hidden by default) -->
    <section class="solution hidden">
      <h4>Solution</h4>
      <p class="solution-text"></p>
    </section>

    <!-- NEXT -->
    <div class="next-area hidden">
      <button class="primary-btn">
        Next question →
      </button>
    </div>

  </main>

  <!-- Scripts -->
  <script src="js/question.js"></script>
</body>
</html>
