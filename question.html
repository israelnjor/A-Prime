<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A-Prime | Practice</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/cards.css" />
  <link rel="stylesheet" href="css/question.css" />
</head>
<body>

  <!-- TOP BAR -->
  <header class="top-bar">
    <button class="back-btn" onclick="history.back()">←</button>

    <div class="top-info">
      <span class="topic-name">Algebra</span>
      <span class="question-count">Practice</span>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container">

    <!-- QUESTION CARD -->
    <section class="card question-card">
      <p class="question-number">Question</p>
      <p class="question-text"></p>
    </section>

    <!-- OPTIONS -->
    <section class="options"></section>

    <!-- ACTION -->
    <div class="action-area">
      <button class="primary-btn hidden" disabled>
        Check answer
      </button>
    </div>

    <!-- FEEDBACK -->
    <section class="feedback hidden">
      <p class="feedback-text"></p>
    </section>

    <!-- SOLUTION -->
    <section class="solution hidden">
      <h4>Solution</h4>
      <p class="solution-text"></p>
    </section>

    <!-- NEXT -->
    <div class="next-area hidden">
      <button class="primary-btn">
        Next question →
      </button>
    </div>

  </main>

  <!-- SCRIPTS (ORDER MATTERS) -->
  <script src="./js/data/algebra.js"></script>
  <script src="./js/question.js"></script>

</body>
</html>
